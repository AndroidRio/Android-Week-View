    mavenCentral()
}

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.0 rc3"


    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 22
        versionCode 130
        versionName "1.3.0"
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:22.2.1'
}

